<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>TransferWise</title>
    <meta name="description" content="The TransferWise Herald">
    <meta name="author" content="Elena Y">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    
    <section class="top-notification">
        <div class="content">
            <div class="top-notification__content">
                <p>
                    <b class="">Everything’s running as normal.</b>
                    <span>Read the latest update in 
                        <a class="content-link content-link--decorated" href="#">this message from our team</a>.
                    </span>
                </p>
            </div>
        </div>
    </section>

    <section class="banner">
        <div class="content">
            <div class="banner__header">
                <span class="badge badge--green">New</span>
                <span class=" icon icon--blue icon--medium button-close">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M5.5 4L4 5.5l6.5 6.5L4 18.5 5.5 20l6.5-6.5 6.5 6.5 1.5-1.5-6.5-6.5L20 5.5 18.5 4 12 10.5 5.5 4z">
                        </path>
                    </svg>
                </span>
            </div>
            <div class="banner__content">
                <h2 class="content-title__h2 m-b-18 dot dot-green">
                    The TransferWise debit Mastercard® has landed
                </h2>
                <p class="content-text m-b-24">Spend around the world in 40+ currencies — for 4x cheaper than other cards.</p>
                <div>
                    <ul class="banner__links">
                        <li class='banner__links banner__link m-r-16'><a href="" class="link-button link-button--white-blue">Get
                                your free card</a></li>
                        <li class='banner__links banner__link'><a href="" class="link-button link-button--white-grey">Learn
                                more</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    
    <script src="scripts.js"></script>
</body>

</html>
